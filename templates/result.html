<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Query Parameters:</p>
    <ul>
        <li>Text Query: {{ text_query }}</li>
        <li>Use PCA: {{ use_pca }}</li>
        <li>Number of PCA components: {{ k_pca }}</li>
        <li>Lambda: {{ lam }}</li>
    </ul>
    <h2>Top 5 Results</h2>
    <ol>
    {% for img_path, score in results %}
        <li>
            <img src="{{ img_path }}" alt="result image" style="max-height:200px;" />
            <p>Score: {{ score }}</p>
        </li>
    {% endfor %}
    </ol>
    <a href="/">Back to search</a>
</body>
</html>
